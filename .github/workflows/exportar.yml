name: Exportar Datos

on:
  workflow_dispatch:  # ejecuci√≥n manual
  schedule:
    - cron: "0 8 * * *"  # todos los d√≠as a las 08:00 UTC (05:00 Chile)

jobs:
  exportar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependencias
        run: |
          pip install playwright
          playwright install chromium

      - name: Ejecutar script
        env:
          USUARIO_PORTAL: ${{ secrets.USUARIO_PORTAL }}
          PASS_PORTAL: ${{ secrets.PASS_PORTAL }}
        run: python TOATCH1609.py

      - name: Guardar exportado como artifact
        uses: actions/upload-artifact@v4
        with:
          name: datos-exportados
          path: exportado.xlsx

      - name: Enviar archivo por email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USER }}
          password: ${{ secrets.GMAIL_APP_PASS }}
